<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Scanner with ZXing</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    #barcodevideo {
      width: 100%;
      max-width: 640px;
      height: auto;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="barcode">
    <video id="barcodevideo" autoplay></video>
  </div>
  <div id="result"></div>
<script>
    const codeReader = new ZXing.BrowserMultiFormatReader();
    // Démarre la caméra et détecte les codes-barres
    codeReader
      .listVideoInputDevices()
      .then(videoInputDevices => {
        if (videoInputDevices.length > 0) {
          // Sélection de la caméra arrière si disponible
          let backCamera = videoInputDevices.find(device => 
            device.label.toLowerCase().includes("back") || 
            device.label.toLowerCase().includes("rear")
          );
          
          const selectedDeviceId = backCamera ? backCamera.deviceId : videoInputDevices[0].deviceId;

          // Paramètres pour activer l'autofocus
          const constraints = {
            video: {
              deviceId: { exact: selectedDeviceId },
              focusMode: "continuous"  // Demande l'autofocus en continu
            }
          };

          navigator.mediaDevices.getUserMedia(constraints)
            .then(stream => {
              const videoElement = document.getElementById('barcodevideo');
              videoElement.srcObject = stream;
              videoElement.play();
              
              codeReader.decodeFromVideoElement(videoElement, (result, err) => {
                if (result) {
                  document.getElementById('result').textContent = `Code détecté : ${result.text}`;
                  console.log("Code détecté :", result.text);
                }
                if (err && !(err instanceof ZXing.NotFoundException)) {
                  console.error("Erreur :", err);
                }
              });
            })
            .catch(err => {
              console.error("Erreur d'accès à la caméra :", err);
            });
        } else {
          console.error("Aucun périphérique vidéo trouvé.");
        }
      })
      .catch(err => {
        console.error("Erreur lors de l'accès aux périphériques vidéo :", err);
      });
</script>
</body>
</html>
