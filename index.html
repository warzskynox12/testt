<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scanner QR Code</title>
  <script src="https://unpkg.com/barcode-scanner"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    video {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      display: block;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
    #error {
      margin-top: 10px;
      font-size: 16px;
      color: red;
    }
  </style>
</head>
<body>
  <h1>Scanner un QR Code</h1>
  <video id="barcodevideo" autoplay></video>
  <button id="startButton">Démarrer la caméra</button>
  <div id="output"></div>
  <div id="error"></div>

  <script>
    const videoElement = document.querySelector('#barcodevideo');
    const startButton = document.querySelector('#startButton');
    const outputElement = document.querySelector('#output');
    const errorElement = document.querySelector('#error');

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        videoElement.srcObject = stream;
        errorElement.textContent = ""; // Clear any previous error messages

        const scanner = new BarcodeScanner();
        console.log("Scanner initialisé.");

        scanner.scanFromVideo(videoElement, (result) => {
          if (result) {
            console.log("Code détecté : ", result);
            outputElement.textContent = `Code détecté : ${result}`;
          } else {
            console.log("Aucun code détecté pour le moment.");
          }
        });
      } catch (error) {
        console.error("Erreur lors de l'accès à la caméra : ", error);
        errorElement.textContent = "Impossible d'accéder à la caméra.";
      }
    }

    startButton.addEventListener('click', startCamera);
  </script>
</body>
</html>
