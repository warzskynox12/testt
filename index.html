<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scanner QR Code</title>
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    video {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      display: block;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Scanner un QR Code</h1>
  <video id="barcodevideo" autoplay></video>
  <button id="startButton">Démarrer la caméra</button>
  <div id="output"></div>

  <script>
    const videoElement = document.querySelector('#barcodevideo');
    const startButton = document.querySelector('#startButton');
    const outputElement = document.querySelector('#output');

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        videoElement.srcObject = stream;
        scanQRCode(videoElement);
      } catch (error) {
        console.error("Erreur lors de l'accès à la caméra : ", error);
        outputElement.textContent = "Impossible d'accéder à la caméra.";
      }
    }

    function scanQRCode(videoElement) {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');

      function draw() {
        if (videoElement.readyState === videoElement.HAVE_ENOUGH_DATA) {
          canvas.width = videoElement.videoWidth;
          canvas.height = videoElement.videoHeight;
          ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, canvas.width, canvas.height);

          if (code) {
            console.log("QR Code détecté : ", code.data);
            outputElement.textContent = `QR Code détecté : ${code.data}`;
          }
        }
        requestAnimationFrame(draw);
      }

      draw();
    }

    startButton.addEventListener('click', startCamera);
  </script>
</body>
</html>
